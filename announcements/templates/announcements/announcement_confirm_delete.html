{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'announcement_list' %}">Announcements</a></li>
            <li class="breadcrumb-item"><a href="{% url 'announcement_detail' announcement.pk %}">{{ announcement.title }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete</li>
        </ol>
    </nav>

    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Delete Announcement</h3>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the announcement "{{ announcement.title }}"?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'announcement_detail' announcement.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
